server:
  applicationConnectors:
    - type: http
      port: 8066

  adminConnectors:
    - type: http
      port: 9066

health:
  reporters:
    - type: console
      frequency: 2s
    - type: http-post
      frequency: 5s
      uri: http://monitor:8067/monitor/services
      connectTimeout: 2s
      readTimeout: 4s